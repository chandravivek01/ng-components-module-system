<app-divider>Modal Component</app-divider>
<button (click)="modalHandler()" >Show Modal</button>
<app-modal (close)="modalHandler()" *ngIf="modalOpen">
    <div modalTitle>
        Modal Title
    </div>
    <p>Some content</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="modalHandler()">Close</button>
    </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
